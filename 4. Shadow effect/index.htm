<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Effect</title>

    <style>
        body{
            margin: 30px;
        }
        h1{
            text-shadow: 5px 5px 5px rgb(90, 34, 34);
        }

        div{
            width: 300px;
            background-color: rgb(221, 191, 136);
            padding: 20px;
            box-shadow: 7px -7px 10px red;
        }

    </style>
</head>

<body>

    <h1>Md. Imrul Kayes</h1>

    <div>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Esse fuga nostrum eligendi odio exercitationem totam, dolores nobis doloribus facere aliquam sunt impedit dignissimos recusandae iste voluptatum? Et perferendis esse laboriosam.
    </div>
    
</body>
</html>
