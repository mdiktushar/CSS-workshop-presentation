    <style>
        div{

            border: darkblue;
            background-color: darkgrey;

            margin: 0 auto;
            margin-top: 200px;

            transition: 1s;
        }

        div:hover{
            /* transform: scale(2); */
            /* transform: rotate(360deg); */
            /* transform: skew(45deg); */
            /* transform: translate(50px, 50px); */
            transform: rotate(45deg) scale(2);
        }
    </style>

</head>

    <div>
