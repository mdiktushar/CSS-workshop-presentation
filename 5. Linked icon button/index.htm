<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked Icon Button</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        div{
            background-color: sandybrown;
            text-align: center;
        }
        .btl{
            padding: 10px;
            margin: 20px;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div>
        <button 
            class="btl request-callback" 
            onclick="window.open('https://github.com/mdiktushar')" 
            style="background-color: royalblue;"
        >
        
            <i class="fa fa-git" aria-hidden="true" style="color: rgb(0, 23, 128);"></i> 
        </button>
    </div>
    
</body>
</html>
